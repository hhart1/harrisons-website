<!DOCTYPE html>
  <head>
    <title> Harrison Hart's Photogrpahy Homepage </title>
    <link rel="stylesheet" href="../css/site.css">
  </head>
  <body background-color: white;>




      <header class="header">
        <div class="container">
          <h1 class="logo">
            <a href="../homepage/index.html"><img src="../images/logo-white.jpg" >
          </h1>
              <ul class="site-nav">

                <li><a href="../photos/index.html">Photos</a></li>
                <li><a href="../videos/index.html">Videos</a></li>
                <li><a href="../about/index.html">About</a></li>
                <li><a href="../contact/index.html">Contact</a></li>

              </ul>
        </header>

<div class="contact">

        <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
        	<div class="row">
        		<label for="name">Name:</label><br />
        		<input id="name" class="input" name="name" type="text" value="" size="70" /><br />
        	</div>
        	<div class="row">
        		<label for="subject">Subject:</label><br />
        		<input id="subject" class="input" name="email" type="text" value="" size="70" /><br />
        	</div>
          <div class="row">
        		<label for="emailaddress">Email Address:</label><br />
        		<input id="emailaddress" class="input" name="name" type="text" value="" size="70" /><br />
        	</div>
          <div class="row">
        		<label for="phone#">Phone #:</label><br />
        		<input id="phone#" class="input" name="name" type="text" value="" size="70" /><br />
        	</div>
        	<div class="row">
        		<label for="mainmessage">Main Message:</label><br />
        		<textarea id="mainmessage" class="input" name="message" rows="10" cols="70"></textarea><br />
        	</div>

        	<input id="submit_button" type="submit" value="Send Email" />
        </form>







      <footer class="footer">
        <div class="container2">

          <div class="socialmedia"><a href="http://facebook.com/harryshotdogs"><img src="../images/facebook-black.png"> </a>
          <div class="socialmedia"><a href="https://www.linkedin.com/in/harrison-hart-3b051b82"><img src="../images/linkedin-black.png"></a>
          <div class="socialmedia"><a href="https://www.instagram.com/hhart1/"><img src="../images/instagram-black.png"></a>

      </div>
    </footer>


  </body>
  </html>
